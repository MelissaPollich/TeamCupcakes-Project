<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    
    <title>Login Screen</title>
  </head>
  <body>
    <h1 class="text-center">Sign in</h1><br>
    <div id="username">
      <strong style="margin-left: 25%;">Username</strong><br>
      <input style="margin-bottom: 30px; margin-left: 25%; padding: 10px; width: 60%" type="username"class="form-control" id="usernameInput" aria-describedby="usernameHelp" placeholder="Enter username">
    </div>
    <div id="password">
      <strong style="margin-left: 25%;">Password</strong><br>
      <input style="margin-bottom: 30px; margin-left: 25%; padding: 10px; width: 60%" type="password"class="form-control" id="passwordInput" aria-describedby="passwordHelp" placeholder="Enter password">
    </div>
    <form>
      <button style="margin: 30px; margin-left: 25%; background-color: blue; color: white; padding: 12px; font-size: 14px; border: none;" type="login" class="btn btn-primary">Login</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
