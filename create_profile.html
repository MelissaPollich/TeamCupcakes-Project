  <head>

    <h1 class="text-center">Create Profile</h1><br>

      <div>
        <strong style="margin-left: 25%;">Enter a Username</strong><br>
        <input style="margin-bottom: 30px; margin-left: 25%; padding: 10px; width: 60%" type="username"class="form-control" id="usernameInput" aria-describedby="usernameHelp" placeholder="Enter Username">

        <strong style="margin-left: 25%;">Enter a Password</strong><br>
        <input style="margin-bottom: 30px; margin-left: 25%; padding: 10px; width: 60%" type="username"class="form-control" id="usernameInput" aria-describedby="usernameHelp" placeholder="Enter Password">
      </div>
      <input style="margin-left: 25%" type="submit" class="btn btn-info" value="Create Profile">
    </form>
